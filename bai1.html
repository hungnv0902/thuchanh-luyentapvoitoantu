<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let c = prompt('a:');
        let d = prompt('b:');
        let a = parseInt(c);
        let b = parseInt(d);
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    </script>
</body>
</html>
